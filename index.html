<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navPane">
        <div class="navSegment">
            <div class="navOption">
                <img src="" alt="A logo for the dashboard." class="navIcon firstNav">
                <div class="navText firstNav">Dashboard</div>
            </div>
        </div>
        <div class="navSegment">
            <div class="navOption">
                <img src="" alt="A home icon." class="navIcon">
                <div class="navText">Home</div>
            </div>
            <div class="navOption">
                <img src="" alt="A profile icon." class="navIcon">
                <div class="navText">Profile</div>
            </div>
            <div class="navOption">
                <img src="" alt="A message icon." class="navIcon">
                <div class="navText">Messages</div>
            </div>
            <div class="navOption">
                <img src="" alt="A history icon." class="navIcon">
                <div class="navText">History</div>
            </div>
            <div class="navOption">
                <img src="" alt="A task icon." class="navIcon">
                <div class="navText">Tasks</div>
            </div>
            <div class="navOption">
                <img src="" alt="A community icon." class="navIcon">
                <div class="navText">Communities</div>
            </div>
        </div>
        <div class="navSegment">
            <div class="navOption">
                <img src="" alt="A settings icon." class="navIcon">
                <div class="navText">Settings</div>
            </div>
            <div class="navOption">
                <img src="" alt="A support icon." class="navIcon">
                <div class="navText">Support</div>
            </div>
            <div class="navOption">
                <img src="" alt="A privacy icon." class="navIcon">
                <div class="navText">Privacy</div>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div id="profilePane">
            <div id="searchAndProfileSegment">
                <div id="searchBox"><img src="" alt="A search icon." id="searchIcon"><input type="text" name="" id="searchInput"></div>
                <div id="profile">
                    <img src="" alt="An alert icon." id="alertIcon"><img src="" alt="A profile picture from your profile." id="profileImageSmall">
                    <div id="profileName">Firstname Lastname</div>
                </div>
            </div>
            <div id="welcomeAndQuickActions">
                <div id="welcomeProfile">
                    <img src="" alt="A larger profile picture from tyour profile." id="profileImageLarge">
                    <div id="welcomeMessage">
                        <div id="smallWelcome">Hello,</div>
                        <div id="profileNameAndAtsign">Firstname Lastname Atsign</div>
                    </div>
                </div>
                <div id="quickActions">
                    <input type="button" value="" id="newButton"><input type="button" value="" id="uploadButton"><input type="button" value="" id="shareButton">
                </div>
            </div>
        </div>
        <div id="projectPane">
            <div id="projectsSegment">
                <div id="yourProjectsList">
                    <div class="mainHeading">Your projects</div>
                    <div id="projectsGrid">
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                        <div class="project">
                            <div class="projectName"></div>
                            <div class="projectSummary"></div>
                            <div class="projectActionIcons"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"><img src="" alt="" class="actionIcon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="newsSegment">
                <div id="announcements">
                    <div class="mainHeading">Announcements</div>
                    <div id="recentNews">
                        <div class="newsPiece">
                            <div class="newsName"></div>
                            <div class="newsSummary"></div>
                        </div>
                        <div class="newsPiece">
                            <div class="newsName"></div>
                            <div class="newsSummary"></div>
                        </div>
                        <div class="newsPiece">
                            <div class="newsName"></div>
                            <div class="newsSummary"></div>
                        </div>
                    </div>
                </div>
                <div id="trendingPeople">
                    <div class="mainHeading">Trending</div>
                    <div id="trendingPeople">
                        <div class="trendingPerson">
                            <img src="" alt="A profile picture of a trending person." class="personIcon">
                            <div class="personInfo">
                                <div class="personAt"></div>
                                <div class="personDesc"></div>
                            </div>
                        </div>
                        <div class="trendingPerson">
                            <img src="" alt="A profile picture of a trending person." class="personIcon">
                            <div class="personInfo">
                                <div class="personAt"></div>
                                <div class="personDesc"></div>
                            </div>
                        </div>
                        <div class="trendingPerson">
                            <img src="" alt="A profile picture of a trending person." class="personIcon">
                            <div class="personInfo">
                                <div class="personAt"></div>
                                <div class="personDesc"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
